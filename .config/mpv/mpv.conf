profile=gpu-hq
--ao=pipewire
--vo=gpu
osc=no
border=no
keepaspect-window=no
fs=no
sid="1"
autofit-larger=100% #Set Resolution (HorizontalxVertical or Screen%, i.e. 1280x720 or 50%)
autofit-smaller=858x480
--screenshot-directory="~/pix/anime_memes"
screenshot-format=png
screenshot-png-compression=1
screenshot-template="%F_%03n"
script-opts=ytdl_hook-ytdl_path=/home/demonkingswarn/.local/bin/yt-dlp

hls-bitrate=max
cache=yes

sub-font-size=30
sub-font="JetBrains Mono"
sub-ass-override=no
sub-ass-force-style=playresx=1920,playresy=1080
sub-color="#FFFFFF"
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
sub-ass
sub-bold
sub-ass-force-margins=yes

slang=en,eng
alang=ja,jp,jpn,en,eng

volume-max=200
volume=100

[extension.gif]
cache=no
no-pause
loop-file=yes

[extension.webm]
cache=no
no-pause
loop-file=yes
