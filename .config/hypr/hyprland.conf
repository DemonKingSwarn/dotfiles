# sourcing external config files
source=~/.config/hypr/configs/exec.conf
source=~/.config/hypr/configs/keybinds.conf
source=~/.config/hypr/configs/window_rules.conf

# monitor configuration
monitor=eDP-1,		1920x1080@60.00,	0x0,	1

# input configuration
input {
    kb_layout = us

    repeat_delay	=   250
    repeat_rate		=   69

    follow_mouse	=   1
    natural_scroll	=   0
    force_no_accel	=   1
    numlock_by_default	=   1

    touchpad {
        tap-to-click = 1
        natural_scroll = 1
    }
}

# window configuration
general {
    gaps_in 		=   8
    gaps_out 		=   8
    border_size 	=   2
    col.active_border 	= 0xada400ff # purple
    col.inactive_border = 0x66333333

    apply_sens_to_raw 	=   0

    #damage_tracking 	=   full
}

# window decorations
decoration {
    rounding                =   10
    multisample_edges       =   true
    fullscreen_opacity      =   1.0
    blur                    =   1
    blur_size               =   6
    blur_passes             =   4
    blur_new_optimizations  =   1
    blur_ignore_opacity     =   true
}

# dwindle
dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split 	    =   2
#    col.group_border_active =   0xada400ff # purple
#    col.group_border	    =   0x66333333
}

master {
    new_is_master = true
}

# binds
binds {
    # workspace_back_and_forth =   true
    # allow_workspace_cycles   =   0
}

# window animations
animations {
    enabled                 =   1
    animation               =   windows,1,7,default
    animation               =   border,1,10,default
    animation               =   fade,1,10,default
    animation               =   workspaces,1,6,default
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    disable_hyprland_logo   =   true
    enable_swallow	    = 	true
    swallow_regex	    = 	^(org.wezfurlong.wezterm:foot)$
}
