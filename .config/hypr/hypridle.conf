general {
    # not strictly needed but good to have
    lock_cmd = pidof hyprlock || ~/.scripts/system/waylock.sh
    before_sleep_cmd = pidof hyprlock || ~/.scripts/system/waylock.sh
    after_sleep_cmd = hyprctl dispatch dpms on
}

# lock after 5 minutes
listener {
    timeout = 300
    on-timeout = pidof hyprlock || ~/.scripts/system/waylock.sh
    on-resume = hyprctl dispatch dpms on
}

# optionally suspend after 15 minutes
listener {
    timeout = 600
    on-timeout = systemctl suspend-then-hibernate
}

